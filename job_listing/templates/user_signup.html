{% extends 'base.html' %}
{% load static %}

{% block title %}
user signup page
{% endblock %}



{% block user-signup %}
<marquee
    style="font-family:'Monotype Corsiva'; font-size:25px; color:cyan; background-color:rgb(237, 19, 19); margin-top:3%  ">
    User signup
</marquee>
<section class="section-conten padding-y" style="min-height:84vh">
    <div class="container" style=" margin-top:100px;">
        <form method="POST">
            {% csrf_token %}
            <div class="row justify-content-md-center">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="login-screen">
                        <div class="login-box">

                            <div class="row gutters">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="first_name"
                                            placeholder="First Name" maxlength="100" , required="" id="id_first_name">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="last_name" placeholder="Last Name"
                                            maxlength="100" , required="" id="id_second_name">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="username" placeholder="username"
                                            maxlength="100" , required="" id="username">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <input type="email" class="form-control" name="email"
                                            placeholder="youremail@gmail.com" maxlength="100" , required="" id="email">

                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password1"
                                            placeholder="*******" , required="" id="password">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="password2"
                                            placeholder="******" , required="" id="password">
                                    </div>
                                </div>
                            </div>
                            <div class="actions clearfix">
                                <button type="submit" class="btn btn-primary btn-block"
                                    style="margin-top: 2%; color:purple; background-color:gray">signup</button>
                            </div>


                            <a href="{% url 'user_login'%}" class="additional-link">Have an Account? <span> Login Now
                                </span></a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
