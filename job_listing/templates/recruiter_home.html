<!Doctype html>
{% load static %}
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

  <title>Online Job Portal| {% block title %}
    {% endblock %}

  </title>
  <!-- Favicon Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CSS -->
  <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  <link rel="stylesheet" href=" {% static 'style.css' %}">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <img src="{% static 'images/job logo.avif'%}" width="180px" height="150px" alt="">

      </div>
      <div class="col-sm-4 mt-5">
        <span style="font-weight:bold ; font-size: 30px">
          <span style="color :rgb(237, 19, 19)"> Online job </span> 
          <span style="color : purple"> Portal system </span>
        </span>
      </div>
      <div class="col-sm-4 mt-5 " style="padding-left:10% ;">
        <span style="font-weight:bold ;  font-size:30px">

          <span><i class="fa fa-facebook-official" aria-hidden="true"></i></span>
          <span><i class="fa fa-user pl-1"></i></span>
          <span><i class="fa fa-instagram pl-1"></i></span>
          <span><i class="fa fa-telegram pl-1"></i></span>

        </span>
      </div>
    </div>

  </div>

  <nav class="navbar navbar-expand-lg navbar-light text-dark bg-dark ">
    <a class="navbar-brand text-white" href="#">Job Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      <i class="fa fa-bars"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href="{% url 'home' %}" style="margin-left:20px ;">Home <span
              class="sr-only">(current)</span></a>
        </li>
       

        <li class="nav-item">
          <a class="nav-link text-light" href="{% url 'user_home' %}">Job List</a>
        </li>


      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link text-white" href="#"> <i class="fa fa-user"></i> Change password</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#"><i class="fa fa-user-plus"></i> logout</a>
        </li>
      

      </ul>


    </div>
  </nav>

  


<footer class="footer bg-dark text-center mt-5 p-2 text-white ">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-sm-4">
          <a href="#"><img class="footer-logo mt-2" src="{% static 'images/job logo.avif' %}" width='70' height='70'
              alt="image"></a>
          <p>Get all the jobs you want in your dream company</p>
        </div>
        
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="copyright text-center mt-5">
            <p >Copyright Â© 2023 All Rights Reserved.</p>
          </div>
        </div>
      </div>
    </div>



  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>



</body>

</html>
