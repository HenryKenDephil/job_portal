{% extends 'base.html' %}
{% load static %}

{% block title %}
user signup page
{% endblock %}



{% block user-signup %}

<script>
    function checkpass() {
        if (document.signup.password1.value != document.signup.password2.value) {
            alert('password field does not match');
            document.signup.password2.focus();
            return false;
        }
        return true;
    }

</script>


<marquee
    style="font-family:'Monotype Corsiva'; font-size:25px; color:cyan; background-color:rgb(237, 19, 19); margin-top:3%  ">
    admin signup
</marquee>
<section class="section-conten padding-y" style="min-height:84vh">
    <div class="container" style=" margin-top:100px;">
        <form onsubmit="return checkpass();" name="signup" method="POST">
            {% csrf_token %}
            <div class="row justify-content-md-center">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="login-screen">
                        <div class="login-box">

                            <div class="row gutters">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="id_firstname">First Name:</label>
                                        <input type="text" class="form-control" name="first_name"
                                            placeholder="First Name" maxlength="100" , required="" id="id_first_name">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="id_lastname">Last Name:</label>
                                        <input type="text" class="form-control" name="last_name" placeholder="Last Name"
                                            maxlength="100" , required="" id="id_last_name">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="id_username">Username:</label>
                                        <input type="text" class="form-control" name="username" placeholder="username"
                                            maxlength="100" , required="" id="username">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="id_email">Email:</label>
                                        <input type="email" class="form-control" name="email"
                                            placeholder="youremail@gmail.com" maxlength="100" , required="" id="email">

                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="id_contact">Contact:</label>
                                        <input type="Text" class="form-control" name="contact"
                                            placeholder="Enter your Phone number" maxlength="100" , required=""
                                            id="contact">

                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="id_password">Password:</label>
                                        <input type="password" class="form-control" name="password1"
                                            placeholder="*******" , required="" id="password">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="id_Confirm_password"> Confirm Password:</label>
                                        <input type="password" class="form-control" name="password2"
                                            placeholder="******" , required="" id="password">
                                    </div>
                                </div>

                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="gender">Gender:</label>
                                        <div style="border:1px solid lightgray;border-radius:5px ; padding:6px ">
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" class="custom-control-input" id="customRadioInline1"
                                                    name="gender" value="male">
                                                <label class="custom-control-label"
                                                    for="customRadioInline1">male</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" class="custom-control-input" id="customRadioInline2"
                                                    name="gender" value="Female">
                                                <label class="custom-control-label"
                                                    for="customRadioInline2">Female</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="id_Confirm_password"> image:</label>
                                        <input type="file" class="form-control" name="image" , required=""
                                            id="password">
                                    </div>
                                </div>
                            </div>
                            <div class="actions clearfix">
                                <button type="submit" class="btn btn-primary btn-block"
                                    style="margin-top: 2%; color:purple; background-color:gray">signup</button>
                            </div>


                            <a href="{% url 'user_login'%}" class="additional-link" style="color:gray;text-decoration:none">Have an Account? <span>
                                    Login Now

                                </span></a>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</section>



{% if  error == "yes" %}
<script>
    alert('signup successfully');
    window.location.href = "{% url 'admin_login' %}"
</script>
{% endif %}

{% if error == "no"  %}

<script>
    alert('something went wrong, try again');
</script>

{% endif %}

{% endblock %}
